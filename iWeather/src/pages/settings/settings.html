<ion-header>

  <ion-navbar>
    <ion-title>Réglages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                Ville :&nbsp;&nbsp;&nbsp;<ion-icon name="search"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
            </ion-item>
            <button ion-button type="submit" block class="save" >Sauvegarder</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="about" margin-top="40px">
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>App Name : </strong>Météo
          </ion-item>
          <ion-item>
            <strong>Version : </strong>1.1
          </ion-item>
          <ion-item>
            <strong>Description : </strong>iWeather by Hocine ALILI & Benjamin JOURAND
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
